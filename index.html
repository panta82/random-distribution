<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random distribution</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
      canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas />
    <script>
      const canvas = document.getElementsByTagName("canvas")[0];
      const ctx = canvas.getContext("2d");
      let WIDTH, HEIGHT;

      const dotStyle = "#66AA66";
      const dotSize = 2;
      const dotSpace = 2;
      const dotsDebug = false;

      let dots = [
        { x: 5, y: 7 },
        { x: 15, y: 72 },
      ];

      window.addEventListener("resize", () => {
        updateSize();
      });
      updateSize();

      // *********************************************************************

      function generateDots() {
        const result = [];
        const debugRegions = dotsDebug ? [] : undefined;

        const regions = [
          { x: 0, y: 0, width: WIDTH, height: HEIGHT, level: 0 },
        ];

        let cont = true;
        while (cont) {
          cont = processNextRegion();
        }

        result.debugRegions = debugRegions;

        return result;

        function processNextRegion() {
          const region = regions.pop();
          if (!region) {
            // We are done
            return false;
          }

          placeDotInRegion(region);
          return true;
        }

        function placeDotInRegion(region) {
          // Create dot
          const x = randomNumber(region.x, region.x + region.width);
          const y = randomNumber(region.y, region.y + region.height);
          result.push({ x, y });

          // Split region

          const level = region.level + 1;
          const dotLeft = x - region.x;
          const dotTop = y - region.y;
          const dotRight = region.width - dotLeft;
          const dotBottom = region.height - dotTop;

          addRegion(
            region.x,
            region.y,
            dotLeft + dotSpace,
            dotTop - dotSpace,
            level
          );
          addRegion(
            x + dotSpace,
            region.y,
            dotRight - dotSpace,
            dotTop + dotSpace,
            level
          );
          addRegion(
            region.x,
            y - dotSpace,
            dotLeft - dotSpace,
            dotBottom + dotSpace,
            level
          );
          addRegion(
            x - dotSpace,
            y + dotSpace,
            dotRight + dotSpace,
            dotBottom - dotSpace,
            level
          );
        }

        function addRegion(x, y, width, height, level) {
          if (width * height >= Math.pow(dotSpace * 2, 2)) {
            const region = { x, y, width, height, level };
            regions.push(region);
            if (debugRegions) {
              debugRegions.push(region);
            }
          }
        }
      }

      function updateSize() {
        WIDTH = document.body.offsetWidth;
        HEIGHT = document.body.offsetHeight;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        console.log(`New size: ${WIDTH}x${HEIGHT}`);
        dots = generateDots();
        render();
      }

      function render() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, WIDTH, HEIGHT);
        ctx.fillStyle = dotStyle;
        for (const dot of dots) {
          ctx.beginPath();
          ctx.arc(dot.x, dot.y, dotSize / 2, 0, 360, false);
          ctx.fill();
        }

        if (dots.debugRegions) {
          for (const region of dots.debugRegions) {
            const opacity = Math.max(10 - region.level, 1) / 10;
            ctx.strokeStyle = `rgba(255,255,255,${opacity})`;
            ctx.beginPath();
            ctx.rect(region.x, region.y, region.width, region.height);
            ctx.stroke();
          }
        }
      }

      function randomNumber(from, to) {
        return from + Math.floor(Math.random() * (to - from));
      }
    </script>
  </body>
</html>
